<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/48dfdf8efd.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <section class="register">
        <div class="container">
            <div class="register-box">
                <h1>Register</h1>
                <form action="">
                    <div class="text-box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="userName" required>
                    </div>
                    <div class="text-box">
                        <input type="text" placeholder="Surname" id="userSurname" required>
                    </div>
                    <div class="text-box">
                        <input type="text" placeholder="Age" id="userAge" required>
                    </div>
                    <div class="text-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="userEmail" required>
                    </div>
                    <div class="text-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="userPassword" required>
                        <a href="#" id="showPassword"><i class="fas fa-eye"></i></a>
                    </div>
                    <div class="button-panel">
                        <input type="button" value="Signup" class="btn" id="register">
                        <a href="login.html" class="btn">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/register.js"></script>
    <script src="js/showRegPass.js"></script>
</body>

</html>
